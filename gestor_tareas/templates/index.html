<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }
        li {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        li s {
            color: #999;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            margin-left: 1rem;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            gap: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <h1>Gestor de Tareas</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                {% if tarea['hecho'] %}
                    <s>{{ tarea['texto'] }}</s>
                {% else %}
                    {{ tarea['texto'] }} <a href="/completar/{{ tarea['id'] }}">[Completar]</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <form action="/agregar" method="post">
        <input type="text" name="texto_tarea" placeholder="Nueva tarea" required>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
